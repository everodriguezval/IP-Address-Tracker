<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin="" defer></script>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>IP Address Tracker</title>
</head>

<body>
    <main>
        <div class="main-container">
            <h1>IP Address Tracker</h1>
            <section class="search-input">
                <form action="#" class="form-search-container">
                    <input type="text" placeholder="Search for any IP address or domain" id="input-IP" required>
                    <div class="arrow-icon-search">
                        <img src="./images/icon-arrow.svg" alt="arrow icon to search IP address">
                    </div>
                </form>
            </section>
            <div class="align-center-flex-container">
                <section class="info-container">
                    <div class="flex-item">
                        <h3>IP ADDRESS</h3>
                        <p id="ip-address"></p>
                    </div>
                    <div class="flex-item">
                        <h3>LOCATION</h3>
                        <p><span id="city"></span> <span id="country"></span><span id="postcode"></span></p>
                    </div>
                    <div class="flex-item">
                        <h3>TIMEZONE</h3>
                        <p><span id="timezone"></span></p>
                    </div>
                    <div class="flex-item">
                        <h3>ISP</h3>
                        <p id="isp"></p>
                    </div>
                </section>
            </div>
        </div>
        <!-- map to track IP address -->
        <div id="map"></div>

    </main>
    <footer>
        <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></small></p>
        <p><small>Coded by <a href="https://www.linkedin.com/in/evelyn-valenzuela-5aa046154/?locale=en_US">Evelyn Valenzuela</a></small></p>
    </footer>  
</body>
</html>

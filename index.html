<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>IP Address Tracker</title>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>IP Address Tracker</h1>
        </header>
        <main>
            <section class="search-input">
                <form action="#" class="form-search-container">
                    <input type="text" placeholder="Search for any IP address or domain">
                    <div class="arrow-icon-search">
                        <img src="./images/icon-arrow.svg" alt="arrow icon to search IP address">
                    </div>
                </form>
            </section>
            <section class="info-container">
                <h3>IP ADDRESS</h3>
                <p>1233445566</p>
                <h3>LOCATION</h3>
                <p>London</p>
                <h3>TIMEZONE</h3>
                <p>UTC</p> <!-- add offset value dynamically using the API -->
                <h3>ISP</h3>
                <p>Space</p>
            </section>
            <section class="map-container">

            </section>
        </main>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
            <p>Coded by <a href="#">Evelyn Valenzuela</a></p>
        </footer>
    </div>
</body>
</html>
